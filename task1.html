<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        day=prompt("enter the weeks");
         
        switch(day){
            case"monday":
            console.log("start your week strong");
            break;
            case"tuesday":
            console.log("keep going");
            break;
            case "wednesday":
                console.log("halfway there");
                break;
            case "thursday" :
                console.log("almost the weeked");   
                break;
            case "friday" :
                console.log("happy friday");
                break;
            case "saturday":
                console.log("enjoy the weeked");
                break;
            case "sunday":
                console.log("last day of the week");
                break;
            default:
                console.log("invalid day") ;               

        }
        
    </script>
</body>
</html>
