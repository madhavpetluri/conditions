<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=20;
        let num2=10;
         
        opp=prompt("enter the arithematic operator");
        switch(opp){
            case "+":
                console.log(num1+num2);
                break;
            case "-":
                console.log(num1-num2);
                break;
            case "/"  :
                console.log(num1/num2)  ;
                break;
            case "*":
                console.log(num1*num2);
                break;
            case "%":
                console.log(num1%num2);
                break; 
            default:
                console.log("invalid operator");               
        }   
    </script>
</body>
</html>
